<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body, html, .a {
    height: 100%;
    margin: 0;
  }
  .a {
    position: relative;
    height: 100%;
  }
  section {
    height: 200px;
    background-color: pink;
  }
  aside {
    position: absolute;
    top: 200px;
    left: 0px;
    bottom: 0px;
    width: 300px;
    background-color: black;
  }
  main {
    position: absolute;
    top: 200px;
    left: 300px;
    bottom: 0;
    right: 0;
    background-color: red;
  }
</style>
<body>
  <div class="a">
    <section></section>
    <aside></aside>
    <main></main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <!-- 绑定Vue.createApp(Counter).mount('#counter')-->
  <div id="counter">
    <!-- {{ xxxxx }} data中的counter（名字可以自定义）-->
    Counter: {{ counter }}
  </div>
<!-- v-bind:title -->
  <div id="bind-attribute">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <!-- v-on -->
  <div id="event-handling">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转 Message</button>
  </div>

  <!-- v-model -->
  <div id="two-way-dinding">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>


  <!-- v-if -->
  <div id="conditional-renderting">
    <span v-if="seen">现在你看到我了</span>
  </div>
</body>
</html>
<script>
  const Counter = {
    data() {
      return {
        counter :"0"
      }
    },
    mounted() {
      setInterval(() => {
        this.counter++
      }, 1000)
    }
  }
  // 将Counter绑定到id="counter"的标签上
  Vue.createApp(Counter).mount('#counter')


  const AttributeBinding = {
  data() {
    return {
      message: 'You loaded this page on ' + new Date().toLocaleString()
    }
  }
}
Vue.createApp(AttributeBinding).mount('#bind-attribute')


const EventHandling = {
  data() {
    return {
      message: 'Hello Vue.js!'
    }
  },
  methods: {
    reverseMessage() {
      this.message = this.message
        .split('') //切割字符串
        .reverse() //反转并返回
        .join('') //转换为字符串
    }
  }
}
Vue.createApp(EventHandling).mount('#event-handling')

const TwoWayBinding = {
  data() {
    return {
      message: 'hello Vue!'
    }
  }
}
Vue.createApp(TwoWayBinding).mount('#two-way-dinding')

const ConditionalRendering = {
  data() {
    return {
      seen: true
    }
  }
}
Vue.createApp(ConditionalRendering).mount('#conditional-renderting')
</script>

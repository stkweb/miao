<script id="ch0103/17">
  var x1 = Number(prompt("请输入一个数字"))
  var y1 = Number(prompt("请输入一个数字"))

  var y2 = Number(prompt("请输入一个数字"))
  var x3 = Number(prompt("请输入一个数字"))
  var y3 = Number(prompt("请输入一个数字"))
  var r1 = Math.sqrt((x1 - x2)**2 + (y1 - y2)**2)

</script>

<script id="ch0104/20">
  var a = Number(prompt("请输入一个字符"))
  var b = Number(prompt("请输入一个字符"))

  var x1 = (-b + Math.sqrt(b**2) - (4 * a * c) / 2 * a)
  var x2 = (-b - Math.sqrt(b**2) - (4 * a * c) / 2 * a)
  var d = -b / (2 * a)
  var e = Math.sqrt(4 * a * c - b**2) / (2 * a)
  if (a > 0){
    if(b**2 === 4 * a * c) {
      console.log("x1=x2=" + x1.toFixed(5))
    }
    else if(b**2 > 4 * a * c) {
    console.log("x1="+ x1.toFixed(5) +"x2=" + x2.toFixed(5) + ",其中x1>x2")
    }
    else if(b**2 < 4 * a * c) {
      console.log("x1=" + d.toFixed(5) + "+" + e.toFixed(5)+ "i"  + ";x2=" + d.toFixed(5) + "-" + e.toFixed(5) + "i")
    }
  }
</script>

<script id="ch0103/17">
  var x1 = Number(prompt("请输入一个数字"))
  var y1 = Number(prompt("请输入一个数字"))
  var x2 = Number(prompt("请输入一个数字"))
  var y2 = Number(prompt("请输入一个数字"))
  var x3 = Number(prompt("请输入一个数字"))
  var y3 = Number(prompt("请输入一个数字"))
  var r1 = Math.sqrt((x1 - x2)**2 + (y1 - y2)**2)
  var r2 = Math.sqrt((x1 - x3)**2 + (y1 - y3)**2)
  var r3 = Math.sqrt((x2 - x3)**2 + (y2 - y3)**2)
  var s = (r1 + r2 + r3) / 2
  var a = Math.sqrt(s * ((s-r1) * (s - r2) * (s - r3)))
  console.log((Number(a) + .00).toFixed(2))
</script>
